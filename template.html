<element name="polymer-ui-icon-button" attributes="src index icon active"><style type="text/css">/*

@host {
  * {
    display: inline-block;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    width: 44px;
    height: 44px;
    padding: 10px;
    vertical-align: middle;
    cursor: pointer;
    background: url(btn_light.png) top left no-repeat;
    background-size: cover;
  }
        
  *:hover {
    background-position: 0 -44px;
  }
        
  *.selected {
    background-position: 0 -88px;
  }
        
  *:active, *.selected:active {
    background-position: 0 -132px;
  }
}

polymer-ui-icon {
  display: block !important;
}
</style>
  <template>
    <polymer-ui-icon src="{{src}}" index="{{index}}" icon="{{icon}}"></polymer-ui-icon>
  </template>
  <script>
    Polymer.register(this, {
          /**
          * The URL of an image for the icon.
          *
          * @attribute src
          * @type string
          * @default ''
          */
          src: '',
          /**
          * If true, border is placed around the button to indicate
          * active state.
          *
          * @attribute active
          * @type boolean
          * @default false
          */
          active: false,
          /**
          * If a theme is applied that includes an icon set, the index of the 
          * icon to display.
          *
          * @attribute index
          * @type number
          * @default -1
          */     
          index: -1,
          activeChanged: function() {
            // TODO(sjmiles): sugar this common case
            this.classList.toggle('selected', this.active);
          }
    });
  </script>
</element>
